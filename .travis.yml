language: cpp
os: linux
dist: xenial
compiler: gcc
install:
- sudo apt-get install -qq qt5-default libeigen3-dev
script:
- "./scripts/compile_opencv.sh"
- "mkdir -p build/autopanorama && cd build/autopanorama"
- "cmake ../../ -DCMAKE_BUILD_TYPE=Release"
- "make -j package"
- "mv autopanorama-*.deb ../../"
- "cd ../../"
- "dpkg -c *.deb"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.deb"
  skip_cleanup: true
  on:
    tags: true
